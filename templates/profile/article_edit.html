{% extends "base_generic.html" %}

{% block content %}
{% load static %}

<div class="col-md-9 px-4">
    <div class="row">
        <div class="col-md-12 block-info">
            <div class="row">
                <div class="col-md-5">
                    <h4>Редактирование статьи</h4>
                </div>
            </div>
            <div class="line"></div>
            <div class="row">
                <form action="" class="edit-article-form article-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="btn-wrap">
                        <button type="submit" name="button">Сохранить изменения</button>
                        <a href="{% url 'remove_article' slug=form.article_id.value %}" class="btn btn-remove">Удалить</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
